version: '3.8'

services:
  # API Service - Instagram downloader and orchestration
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: recipe-extractor-api
    ports:
      - "3000:3000"
    volumes:
      - //e/media-store:/data
    environment:
      - NODE_ENV=production
    user: root  # Run as root for volume access (temporary fix)
    restart: unless-stopped
    networks:
      - recipe-network

  # Transcription Service - Whisper audio transcription with GPU acceleration
  transcription:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
    container_name: recipe-extractor-transcription
    runtime: nvidia
    ports:
      - "5000:5000"
    volumes:
      - //e/media-store:/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DEVICE=cuda
    restart: unless-stopped
    networks:
      - recipe-network
    depends_on:
      - api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # LLM Processor Service - Ollama for recipe extraction
  llm-processor:
    build:
      context: ./services/llm-processor
      dockerfile: Dockerfile
    container_name: recipe-extractor-llm
    runtime: nvidia
    ports:
      - "11434:11434"
    volumes:
      - //e/media-store/ollama:/root/.ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=-1  # Never unload model
    restart: unless-stopped
    networks:
      - recipe-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  recipe-network:
    driver: bridge
