version: '3.8'

services:
  # API Service - Instagram downloader and orchestration
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: recipe-extractor-api
    ports:
      - "3000:3000"
    volumes:
      - //e/media-store:/data
    environment:
      - NODE_ENV=production
    user: root  # Run as root for volume access (temporary fix)
    restart: unless-stopped
    networks:
      - recipe-network

  # Transcription Service - Whisper audio transcription with GPU acceleration
  transcription:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
    container_name: recipe-extractor-transcription
    runtime: nvidia
    ports:
      - "5000:5000"
    volumes:
      - //e/media-store:/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DEVICE=cuda
    restart: unless-stopped
    networks:
      - recipe-network
    depends_on:
      - api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

