version: '3.8'

services:
  # API Service - Instagram downloader and orchestration
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: recipe-extractor-api
    ports:
      - "3000:3000"
    volumes:
      - E:\media-store:/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - recipe-network

  # Transcription Service - Whisper audio transcription
  transcription:
    build:
      context: ./services/transcription
      dockerfile: Dockerfile
    container_name: recipe-extractor-transcription
    ports:
      - "5000:5000"
    volumes:
      - E:\media-store:/data
    environment:
      - WHISPER_MODEL=small
      - DEVICE=cpu
    restart: unless-stopped
    networks:
      - recipe-network
    depends_on:
      - api

